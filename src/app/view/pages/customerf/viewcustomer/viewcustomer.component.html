<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body >

<div class="container" >


  <div class="silderdiv">
    <div class="polaroid">
      <img src="../../../assets/mmm.jpg" alt="Norway" style="position: absolute; top: 1%; left: 0.5%; width:540px; height: 190px">

    </div>

    <div class="polaroid1">
      <img src="../../../assets/rrr.jpg" alt="Norway" style="position: absolute; top: 1%; left: 8px; width:560px; height: 190px">

    </div>
    <div class="polaroid2">
      <img src="../../../assets/dddd.jpg" alt="Norway" style="position: absolute; top: 1%; left: 6px; width:540px; height: 190px">

    </div>
  </div>

  
  <div class="down" >
   <!-- <form #frmCustomers="ngForm"> -->
    <form [formGroup]="form" >

      <div class="form-group ">
        <label for="txtcid">Customer ID:</label>

        <input formControlName="txtcid"
   
         name="txtcid"
               type="text"
               class="form-control"
               id="txtcid">
              <div *ngIf="form.get('txtcid').touched && form.get(username).invalid " class="alert alert-danger"> Customer Required ID></div>
              </div>

    
     
      <div class="form-group">
        <label for="txtcname">Customer Name:</label>
        <input name="txtcname" type="text" class="form-control" id="txtcname">
      </div>
     
      <div class="form-group">
        <label for="txtaddr">Customer Address:</label>

        <input name="txtaddr" type="text" class="form-control" id="txtaddr">

      </div>

      <div class="form-group">
        <label for="txtemail">Customer Address:</label>

        <input name="txtemail" type="text" class="form-control" id="txtemail">
      </div>

      <div class="form-group">
        <label for="txttele">Customer Address:</label>

        <input name="txttele" type="text" class="form-control" id="txttele">
      </div>
      <div>
        <button name="saveb"(click)="saveCustomer()" type="button" class="btn btn-primary">Save</button>&nbsp;&nbsp;
        <button name="searchb"(click)="searchCustomer()"  type="button" class="btn btn-success">Search</button>&nbsp;&nbsp;

        <button type="button" class="btn btn-warning">Update</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger">Delete</button>&nbsp;&nbsp;

      </div>
    </form>
  </div>
</div>
<div class="downline"></div>
</body>
</html>
