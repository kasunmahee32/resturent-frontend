<body>
<div class="km">
<div class="size">
<form >
  <div class="imgcontainer">
    <img src="../../../assets/avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    
    <label for="uname"><b>Username</b></label>&nbsp;
    <input type="text"   placeholder="Enter Username" formControlName="userName"  required >
    <br>
  
    <label for="psw"><b>Password</b></label>&nbsp;&nbsp;
    <input type="password"   placeholder="Enter Password" formControlName="password"  required>
        
    <button type="submit" value="Login" (click) = "login()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>

</div>
